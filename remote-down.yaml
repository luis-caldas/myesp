# ### HY300 Projector Remote ### #

binary_sensor:

  - platform: remote_receiver
    receiver_id: receiver_ir
    name: Remote Power
    internal: true
    pioneer:
      rc_code_1: 0x0014
    on_press:
      then:
        - script.execute: samsung_power
        - script.wait: samsung_power
        - script.execute: soundbar_power

  - platform: remote_receiver
    receiver_id: receiver_ir
    name: Remote Mute
    internal: true
    pioneer:
