#########
# Setup #
#########

substitutions:
  friendly: "Detector"
  name: detector
  # Tune
  tune: "siren:d=8,o=7,b=200:d,e,d,e,d,e,d,e"
  # Voltage Divider
  divider: "4.5"
  # Limits
  smoke_limit: "30"
  co2_limit: "2000"
  co_limit: "20"
  # Updates
  sensors_update: 10s
  screen_update: 5s
  # Timeouts
  display_timeout: 10s
  siren_timeout: 1min
  # Intervals
  siren_interval: 10s

esphome:
  name: $name
  friendly_name: $friendly

esp32:
  board: esp32dev

############
# Packages #
############

packages:
  # Connection
  connection: !include common/connection.yaml
  # Extras
  extras: !include common/extras.yaml
  extras-32: !include common/extras-32.yaml

###############
# Connections #
###############

spi:
  clk_pin: GPIO18   # E  - #6
  mosi_pin: GPIO23  # RW - #5
  interface: spi2

i2c:
  sda: GPIO21  # SDA
  scl: GPIO22  # SCL
  scan: true
  id: bus_a

time:
  - platform: homeassistant
    id: esptime

##########
# States #
##########

globals:
  - id: previous_alert
    type: bool
    restore_value: no
    initial_value: 'false'

binary_sensor:

  # Anomaly Alert
  - platform: template
    name: Alert
    icon: "mdi:alert-box"
    id: alert_state
    # Conglomerate all sensors into one binary limit alert
    condition:
      any:
        - sensor.in_range:
            id: sensor_co2
            above: $co2_limit
    # Update screen on start
    on_press:
      - component.update: display_lcd
    # Reset
    on_release:
      lambda: |-
        id(previous_alert) = false;

  # Buzzer state
  - platform: template
    name: Siren
    icon: "mdi:access-point"
    id: buzzer_state
    internal: true
    # Only enabled when no previous alert
    lambda: |-
      if (!id(previous_alert) && id(alert_state).state) {
        id(previous_alert) = true;
        return true;
      } else if (!id(previous_alert) && !id(alert_state).state) {
        return false;
      } else {
        return {};
      }
    # Start the noise
    on_press:
      # Wait for period then turn it off
      - delay: $siren_timeout
      - binary_sensor.template.publish:
          id: buzzer_state
          state: OFF
    # Cut off siren and update display
    on_release:
      - rtttl.stop
      - component.update: display_lcd

  # Physical Button
  - platform: gpio
    name: Button
    pin:
      number: GPIO4
      mode: INPUT_PULLUP
    internal: true
    on_press:
      then:
        if:
          condition:
            binary_sensor.is_on: buzzer_state
          then:
            binary_sensor.template.publish:
              id: buzzer_state
              state: OFF
          else:
            switch.turn_on: backlight

  # Charging
  - platform: template
    name: Charging
    icon: mdi:power-socket-uk
    id: charging
    lambda: |-
      if (id(input_voltage).state > 4) {
        return true;
      } else {
        return false;
      }

button:

  # Virtual Button
  - platform: template
    name: Silence
    id: silence
    # Optional variables:
    icon: "mdi:ear-hearing-off"
    on_press:
      then:
        if:
          condition:
            binary_sensor.is_on: buzzer_state
          then:
            binary_sensor.template.publish:
              id: buzzer_state
              state: OFF

switch:

  # Backlight
  - platform: gpio
    pin: GPIO0
    name: Backlight
    icon: "mdi:brightness-5"
    id: backlight
    restore_mode: ALWAYS_ON
    on_turn_on:
      - delay: $display_timeout
      - switch.turn_off: backlight

##############
# Automation #
##############

# Example configuration entry
interval:
  - interval: $siren_interval
    then:
      if:
        condition:
          binary_sensor.is_on: buzzer_state
        then:
          rtttl.play: $tune

##########
# Buzzer #
##########

output:
  - platform: ledc
    pin: GPIO27
    id: buzzer

rtttl:
  output: buzzer

api:
  actions:
    - action: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'


##########
# Assets #
##########

image:
  # Smoke Indicator
  - file: mdi:smoke
    id: smoke_image
    type: BINARY
    resize: 12x12
  # Humidity Indicator
  - file: mdi:water
    id: water_image
    type: BINARY
    resize: 12x12
  # Alert Box
  - file: mdi:exclamation-thick
    id: alert_image
    type: BINARY
    invert_alpha: true
    resize: 20x20
  # Sound Indicator
  - file: mdi:access-point
    id: sound_image
    type: BINARY
    invert_alpha: true
    resize: 16x16

font:
  # ### Bitmap Fonts ### #
  # Small
  - file: "assets/spleen-5x8.pcf"
    id: font_small
    glyphs: ' 0123456789/'
  # Normal
  - file: "assets/spleen-6x12.pcf"
    id: font_normal
    glyphs: ' na0123456789/:-.°CO'
  # Information
  - file: "assets/spleen-8x16.pcf"
    id: font_info
    glyphs: ' na0123456789'
  # Big
  - file: "assets/spleen-16x32.pcf"
    id: font_big
    glyphs: ' na0123456789'

###########
# Display #
###########

display:

  # Connections
  # #01	GND	- GND
  # #02	VCC	- VCC (5V)
  # #03 V0  - Not Needed (Regulated By Potentiometer Under Board)
  # #04	RS	- CS (GPIO5)
  # #05	R/W	- MOSI (GPIO23)
  # #06	E	  - CLK (GPIO18)
  # #15	PSB	- GND (Enable SPI Mode)
  # #19	BLA	- Backlight
  # #20	BLK	- GND

  - platform: st7920
    rotation: 90
    update_interval: $screen_update
    cs_pin:
      number: GPIO5  # RS - #4
      inverted: true
    width: 128
    height: 64
    id: display_lcd
    lambda: |-
      //=========//
      // Battery //
      //=========//

      // Charging
      if (id(charging).state) {
        // Bolt
        it.line(26, 5, 23, 8);
        it.line(23, 8, 28, 8);
        it.line(28, 8, 25, 11);
      }

      // Sizing
      int battery_height = 9;
      int battery_width = 18;

      // Calculation
      int indication = ((float) id(battery_percentage).state / 100) * battery_width;

      // Print Battery
      it.rectangle(2, 4, battery_width, battery_height);
      it.filled_rectangle(2, 4, indication, battery_height);

      // Tip
      it.line(21, 5, 21, 11);

      //======//
      // Time //
      //======//

      // Print
      it.strftime(64, 0, id(font_normal), TextAlign::TOP_RIGHT, "%H:%M", id(esptime).now());
      it.strftime(64, 12, id(font_small), TextAlign::TOP_RIGHT, "%d/%m", id(esptime).now());

      //=======//
      // Alert //
      //=======//

      // Buzzer -> Alerts
      if (id(alert_state).state) {

        // Bounding Box
        it.filled_rectangle(0, 23, 64, 20);

        // Alert Image
        it.image(22, 23, id(alert_image));

        // Buzzer Indicator
        if (id(buzzer_state).state) {
          it.image(0, 25, id(sound_image));
          it.image(48, 25, id(sound_image));
        }

      }

      //=====//
      // CO2 //
      //=====//

      int co2_height = 46;

      it.printf(4, co2_height, id(font_info), "%4.0f", id(sensor_co2).state);
      it.printf(46, co2_height + 1, id(font_normal), "CO2");

      //====//
      // CO //
      //====//

      int co_height = 60;

      it.printf(4, co_height, id(font_info), "%4.0f", 0.0);
      it.printf(46, co_height + 1, id(font_normal), " CO");

      //========//
      // Visual //
      //========//

      // Globals
      int half_icon = 6;

      int rectangle_height = 12;
      int rectangle_half_height = 6;
      int rectangle_width = 50;

      int width_start = 14;

      // Variables
      int height = 0;
      int filled = 0;
      int height_start = 0;

      //==========//
      // Humidity //
      //==========//

      height = 82;

      // Calculate
      filled = 0;
      float state_humidity = id(sensor_humidity).state;
      if (state_humidity == state_humidity)
        filled = state_humidity / 100 * rectangle_width;

      height_start = height - rectangle_half_height;

      // Shapes
      it.rectangle(width_start, height_start, rectangle_width, rectangle_height);
      it.filled_rectangle(width_start, height_start, filled, rectangle_height);

      // Icon
      it.image(0, height - half_icon, id(water_image));

      //=======//
      // Smoke //
      //=======//

      height = 98;

      // Calculate
      filled = 0;
      float state_smoke = id(sensor_smoke).state;
      if (state_smoke == state_smoke)
        filled = state_smoke / 100 * rectangle_width;

      height_start = height - rectangle_half_height;

      // Shapes
      it.rectangle(width_start, height_start, rectangle_width, rectangle_height);
      it.filled_rectangle(width_start, height_start, filled, rectangle_height);

      // Icon
      it.image(0, height - half_icon, id(smoke_image));

      //=============//
      // Temperature //
      //=============//

      // Calculate
      float state_whole = id(sensor_temperature).state;
      int state_decimal = 0;
      if (state_whole == state_whole)
        state_decimal = (int)((state_whole - (int) state_whole) * 100) % 100;

      // Display
      it.printf(8, 102, id(font_big), "%2.0f", state_whole);
      it.printf(40, 107, id(font_normal), ".%02d", state_decimal);
      it.printf(46, 119, id(font_normal), "°C", state_decimal);

###########
# Sensors #
###########

sensor:

  # SCD41
  - platform: scd4x
    update_interval: $sensors_update
    co2:
      name: "CO2"
      id: sensor_co2
    temperature:
      name: "Temperature"
      id: sensor_temperature
    humidity:
      name: "Humidity"
      id: sensor_humidity

  # MQ-2
  - platform: adc
    update_interval: $sensors_update
    pin: GPIO34
    name: "Smoke"
    id: sensor_smoke
    filters:
      - multiply: 30  # 3.3V / 100%
    unit_of_measurement: "%"
    icon: "mdi:smoke"

  # # MQ-7
  # - platform: adc
  #   update_interval: $sensors_update
  #   pin: GPIO35
  #   name: "CO"
  #   id: co
  #   filters:
  #     - multiply: 100
  #   unit_of_measurement: "%"
  #   icon: "mdi:molecule-co"

#########
# Power #
#########

  # Input
  - platform: adc
    name: "Input Voltage"
    id: input_voltage
    pin: GPIO36
    accuracy_decimals: 2
    update_interval: $sensors_update
    unit_of_measurement: "V"
    icon: mdi:lightning-bolt
    filters:
      - multiply: $divider

  # Battery
  - platform: adc
    name: "Battery Voltage"
    id: battery_voltage
    pin: GPIO39
    accuracy_decimals: 2
    update_interval: $sensors_update
    unit_of_measurement: "V"
    icon: mdi:lightning-bolt
    filters:
      - multiply: $divider
    on_value:
      then:
        - component.update: battery_percentage

  - platform: template
    name: "Battery"
    id: battery_percentage
    lambda: return id(battery_voltage).state;
    accuracy_decimals: 0
    unit_of_measurement: "%"
    icon: mdi:battery
    filters:
      - calibrate_linear:
         method: exact
         datapoints:
          - 0.00 -> 0.0
          - 3.30 -> 1.0
          - 3.39 -> 10.0
          - 3.75 -> 50.0
          - 4.11 -> 90.0
          - 4.20 -> 100.0
      - lambda: |-
          if (x <= 100) {
            return x;
          } else {
            return 100;
          }
          if (x < 0) {
            return 0;
          }
